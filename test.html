<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <script>
          $(document).ready(function(){
            $('p').click(function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <p>click me</p>
    <p>Me too</p>
    <p>Me three</p>    
</body>
</html>
